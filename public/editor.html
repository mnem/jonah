<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
      margin: 0;
      background-color: #09222B;
      overflow: hidden;
    }
    #controls {
      margin: 0;
      padding: 0;
      height: 26px;
      list-style-type: none;
      font-family: Arial, "MS Trebuchet", sans-serif;
      font-variant: small-caps;
    }
    #controls li {
      margin: 0 3px 3px 3px;
      background-color: #002B36;
      width: 64px;
      height: 20px;
      text-align: center;
      vertical-align: middle;
    }
    #controls li:hover {
      background-color: #07343F;
    }
    #controls a {
      text-decoration: none;
      color: #d0edf7;
    }
    #editor {
      margin: 0;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 70px;
      right: 0;
    }
  </style>
  <script src="jquery-1.7.2.min.js"></script>
</head>
<body>

<ul id="controls">
  <li id="btn_load" class="button"><a href="#">Load</a></li>
  <li id="btn_save" class="button"><a href="#">Save</a></li>
</ul>
<pre id="editor"># Press load to load the chat plugin.
DO_IT = "Go on, press it."
</pre>

<script src="src/ace-uncompressed-noconflict.js" type="text/javascript" charset="utf-8"></script>
<script>
var editor;
function load_file(file) {
  $.get(file, function(data, textStatus, jqXHR) {
    editor.getSession().setValue(data);
  })
}
function save_file(file) {
  console.log(">>", editor.getSession().getValue());
  $.post(file, {'data': editor.getSession().getValue()}, function(data, textStatus, jqXHR) {
    console.log("Save file", data, textStatus, jqXHR);
  }, 'text')
}
window.onload = function() {
  editor = ace.edit("editor");
  editor.setTheme("ace/theme/solarized_dark");
  editor.setShowInvisibles(false);

  editor.getSession().setMode("ace/mode/coffee");
  editor.getSession().setTabSize(4);
  editor.getSession().setUseSoftTabs(true);

  $('#btn_load').click(function(e) {
    load_file('/fapi/chat.plugin.coffee');
  })
  $('#btn_save').click(function(e) {
    save_file('/fapi/chat.plugin.coffee');
  })
};
</script>

</body>
</html>
